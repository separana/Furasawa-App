<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Furusawa JP Collection</title>
  <style>
    :root{--bg:#0d1320;--card:#121a2b;--text:#e8eefc;--muted:#a9b4d0;--chip:#1b2540;--accent:#ff3b3b}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,rgba(13,19,32,.98),rgba(13,19,32,.85));backdrop-filter:saturate(1.3) blur(6px);padding:14px 14px 10px;border-bottom:1px solid #1b2540}
    h1{margin:0 0 10px;font-size:24px}
    .row{display:flex;gap:10px}
    input,select{flex:1;appearance:none;background:var(--chip);border:1px solid #263152;color:var(--text);padding:10px 12px;border-radius:12px;outline:none}
    main{padding:14px}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:14px}
    .card{background:var(--card);border-radius:16px;padding:10px 10px 12px;border:1px solid #1a233b;box-shadow:0 1px 0 #0b1020 inset}
    .thumb{width:100%;aspect-ratio:3/4;object-fit:cover;border-radius:12px;background:#0b1020}
    .title{margin:10px 0 4px;font-weight:700}
    .meta{color:var(--muted);font-size:13px}
    .price{margin-top:8px;color:#cfe3ff;font-weight:600}
    .badge{display:inline-block;margin-top:4px;background:#1b2540;padding:3px 8px;border-radius:999px;font-size:12px;color:#cbd7ff}
    .note{margin-top:8px;color:#9fb0d6;font-size:13px}
    .warn{color:#ffb3b3}
  </style>
</head>
<body>
  <header>
    <h1>Furusawa JP Collection</h1>
    <div class="row">
      <input id="q" placeholder="Zoek (naam / set / nr)..." />
      <select id="setFilter"><option value="">Alle sets</option></select>
    </div>
    <div class="note">Afbeeldingen worden **relatief** geladen uit <code>icons/</code>. Bij ontbreken verschijnt een placeholder. Dat betekent: paden werken ook onder <code>/Furasawa-App/</code>.</div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
  </main>

<script>
(() => {
  // --- Belangrijk: RELATIEVE PADEN + cachebuster ---
  const V = '2';                                 // wijzig naar 3,4,… als je opnieuw wil forceren
  const ICON_BASE = 'icons/';                    // <— NIET met leading slash!
  const DATA_PRIMARY = 'data/furusawa_jp.json';  // hoofd-dataset
  const DATA_FALLBACK = 'data/furusawa_jp.v2.json'; // fallback (optioneel aanwezig)
  const PLACEHOLDER = ICON_BASE + 'placeholder.png';

  const $grid = document.getElementById('grid');
  const $q = document.getElementById('q');
  const $set = document.getElementById('setFilter');

  const normalize = s => (s||'').toString().toLowerCase();

  async function loadJSON(urls){
    for (const u of urls){
      try {
        const res = await fetch(u + (u.includes('?')?'&':'?') + 'v=' + V, {cache:'no-store'});
        if(res.ok){ return await res.json(); }
      } catch(e){}
    }
    throw new Error('Kon geen dataset laden');
  }

  function buildIconPath(item){
    // Probeer exact bestandsnaam zoals in JSON (icon, thumb, image), anders genereer uit set_code + card_no
    const tryList = [];
    if (item.icon) tryList.push(item.icon);
    if (item.thumb) tryList.push(item.thumb);
    if (item.image) tryList.push(item.image);

    // Als er geen pad in JSON staat, genereer zelf "SETCODE_CARDNO.jpg"
    if (!tryList.length && item.set_code && item.card_no){
      const code = (item.set_code+'').trim();
      const num = (item.card_no+'').replace('/','-').trim();
      tryList.push(`${ICON_BASE}${code}_${num}.jpg`);
    }

    // Normaliseer allemaal naar relatieve icons/-paden
    return tryList.map(p => {
      if (/^https?:\/\//i.test(p)) return p;           // externe URL laten zoals is (als fallback)
      if (p.startsWith(ICON_BASE)) return p;           // al goed
      return ICON_BASE + p.replace(/^icons\//,'');     // strip eventuele dubbele prefix
    });
  }

  function cardHTML(item){
    const names = buildIconPath(item);
    // Kies eerst lokaal bestand, anders 1e fallback (kan externe URL zijn)
    const srcPrimary = names.find(n => n.startsWith(ICON_BASE)) || names[0] || PLACEHOLDER;
    const srcWithBuster = srcPrimary + (srcPrimary.includes('?')?'&':'?') + 'v=' + V;

    return `
      <div class="card">
        <img class="thumb" loading="lazy" src="${srcWithBuster}"
             onerror="this.onerror=null; this.src='${PLACEHOLDER}?v=${V}'" alt="">
        <div class="title">${item.en_name || item.jp_name || '—'}</div>
        <div class="meta">
          ${item.set_name || ''} • ${item.set_code || ''} • ${item.card_no || ''} • ${item.year || ''}
        </div>
        <div class="price">
          NM: €${Number(item.price_nm_eur ?? 0).toFixed(2)}
          <span class="badge">PSA10: €${Number(item.price_psa10_eur ?? 0).toFixed(2)}</span>
        </div>
      </div>`;
  }

  function render(list){
    // Vul sets dropdown
    const sets = Array.from(new Set(list.map(x => x.set_name).filter(Boolean))).sort();
    $set.innerHTML = '<option value="">Alle sets</option>' + sets.map(s=>`<option>${s}</option>`).join('');

    function apply(){
      const q = normalize($q.value);
      const sf = $set.value;
      const filtered = list.filter(it => {
        const blob = normalize([it.en_name,it.jp_name,it.set_name,it.set_code,it.card_no].join(' '));
        const okQ = !q || blob.includes(q);
        const okS = !sf || it.set_name === sf;
        return okQ && okS;
      });
      $grid.innerHTML = filtered.map(cardHTML).join('');
    }
    $q.oninput = apply; $set.onchange = apply; apply();
  }

  (async function init(){
    try{
      const data = await loadJSON([DATA_PRIMARY, DATA_FALLBACK]);
      render(data);
    }catch(err){
      document.body.insertAdjacentHTML('beforeend',
        `<p class="note warn" style="padding:14px;">Kon dataset niet laden. Zorg dat
         <code>${DATA_PRIMARY}</code> of <code>${DATA_FALLBACK}</code> bestaat (in <code>/data</code> naast index.html).</p>`);
      console.error(err);
    }
  })();
})();
</script>
</body>
</html>
