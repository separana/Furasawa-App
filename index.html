<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Furusawa Hotfix</title>
<style>
body{font-family:system-ui, -apple-system; background:#0f1115; color:#f5f7ff; margin:0}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;padding:12px}
.card{background:#151a23;border:1px solid #242938;border-radius:12px;overflow:hidden}
.card img{width:100%;height:auto;display:block;background:#0f1420}
.meta{padding:10px 12px}
</style>
</head>
<body>
<input id="q" placeholder="Zoek…" style="width:100%;padding:10px;border:1px solid #242938;background:#10131a;color:#fff">
<div id="grid" class="grid"></div>
<script>
const PATH = './data/furusawa_jp.v2.json?rev='+Date.now();

async function load(){
  const res = await fetch(PATH, {cache:'no-store'});
  const data = await res.json();
  window.DATA = data;
  render();
}
function render(){
  const q = document.getElementById('q').value.toLowerCase();
  const arr = window.DATA.filter(c => [c.en_name,c.jp_name,c.card_no,c.set_code,(c.set_name||'')].join(' ').toLowerCase().includes(q));
  const grid = document.getElementById('grid'); grid.innerHTML='';
  arr.forEach(c=>{
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `<img src="${c.thumb||c.image}" alt="">
    <div class="meta"><div><b>${c.en_name||''}</b></div>
    <div style="opacity:.8">${(c.set_name||'')} • ${(c.card_no||'')}</div></div>`;
    grid.appendChild(div);
  });
}
document.getElementById('q').addEventListener('input', render);
load();
</script>
</body>
</html>
